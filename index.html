<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Free Western Movies Online</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #e50914;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-title {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .btn {
      padding: 10px 15px;
      background-color: #e50914;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>

<header>Watch Free HD Western Movies</header>

<div class="container">
  <div class="card">
    <img src="https://m.media-amazon.com/images/I/81p+xe8cbnL._AC_SY679_.jpg" alt="Inception">
    <div class="card-content">
      <div class="card-title">Inception (2010)</div>
      <a class="btn" href="watch.html">Watch Now</a>
    </div>
  </div>
</div>

<!-- Adsterra Popunder Script -->
<script type='text/javascript' src='//dismissportraypioneer.com/77/60/36/77603607b04ac1a511949f2af99569c9.js'></script>

</body>
</html>
